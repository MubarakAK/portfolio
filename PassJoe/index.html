<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordManager</title>
    <link rel="stylesheet" href="styleindex.css">    
    <link rel="stylesheet" href="utils.css">

</head>

<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">PassJoe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="inspect.html">Inspect</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="manage.html">Manage</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="left">
            <p class="p1 m0 font1">Enter Secure Credentials</p>
            <div class="insideform">
                <input class = "insinp" type="text" name="website" id="website" autocomplete="off" placeholder=" Interface / Website">
                <input class = "insinp" type="email" name="username" id="username" autocomplete="on" placeholder=" Email / Username / Identifier">
                <input class = "insinp" type="password" name="password" id="password" placeholder=" Password">
                <button id="submit">
                    Save Password
                </button>
            </div>
        </div>
        <script src="zindex.js"></script>
</body>

</html>
