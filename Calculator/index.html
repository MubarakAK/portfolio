<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <nav>

    </nav> -->

    <div class="container">
        <div class="screen">

            <!-- <p class="hide">.</p> -->
            <form id='parentd' action="">
                <!-- <input type="text" name="" id=""> -->
                <p class="display"></p>
            </form> 
            <!-- <p class="hide">.</p> -->

        </div>
        <div class="grid">
            <div class="elem ON">
                <p class="butt ">ON</p>
            </div>
            <div class="elem ACP">
                <p class="butt AC">AC</p>
            </div>
            <div class="elem CP">
                <p class="butt C">C</p>
            </div>
            <div class="elem equal">
                <p class="butt result">=</p>
            </div>
            <div class="elem">
                <p class="butt num">7</p>
            </div>
            <div class="elem">
                <p class="butt num">8</p>
            </div>
            <div class="elem">
                <p class="butt num">9</p>
            </div>
            <div class="elem oprp">
                <p class="butt opr">+</p>
            </div>
            <div class="elem">
                <p class="butt num">4</p>
            </div>
            <div class="elem">
                <p class="butt num">5</p>
            </div>
            <div class="elem">
                <p class="butt num">6</p>
            </div>
            <div class="elem oprp">
                <p class="butt opr">-</p>
            </div>
            <div class="elem">
                <p class="butt num">1</p>
            </div>
            <div class="elem">
                <p class="butt num">2</p>
            </div>
            <div class="elem">
                <p class="butt num">3</p>
            </div>
            <div class="elem oprp">
                <p class="butt opr">*</p>
            </div>
            <div class="elem">
                <p class="butt ans">ANS</p>
            </div>
            <div class="elem">
                <p class="butt num">0</p>
            </div>
            <div class="elem">
                <p class="butt dot">.</p>
            </div>
            <div class="elem oprp">
                <p class="butt opr">/</p>
            </div>

        </div>
    </div>
    <script src="zscript.js"></script>
</body>

</html>
