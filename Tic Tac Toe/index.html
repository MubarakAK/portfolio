<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <nav class="gamebar">
        <ul class="listhead">
            <li class="item1 item">Home</li>
            <li class="item2 item">TicTacToe</li>
            <li class="item3 item">Scores</li>
        </ul>
    </nav>

    <div class="tittatoo">
        <div class="gameact">
            <div class="gridmaster">
                <div class="grib1 gridchild">
                    <div class="boxos"> </div>
                </div>
                <div class="grib2 gridchild">
                    <div class="boxos"></div>
                </div>
                <div class="grib3 gridchild">
                    <div class="boxos"></div>
                </div>
                <div class="grib4 gridchild">
                    <div class="boxos"></div>
                </div>
                <div class="grib5 gridchild">
                    <div class="boxos"></div>
                </div>
                <div class="grib6 gridchild">
                    <div class="boxos"></div>
                </div>
                <div class="grib7 gridchild">
                    <div class="boxos"></div>
                </div>
                <div class="grib8 gridchild">
                    <div class="boxos"></div>
                </div>
                <div class="grib9 gridchild">
                    <div class="boxos"></div>
                </div>
            </div>

            <div class="bellydance">
                <div class="dance">
                    <button id="playgain">Play Again</button>
                    <button id="resetstat">Reset Stats</button>
                </div>
            </div>
        </div>

        <div class="scorecard">
            <div class="scorex scoralpha">
                <span class="headx headalpha">Player X</span>
                <div class="line1"></div>
                <div class="xcard">
                </div>
            </div>

            <div class="scorey scoralpha">
                <span class="heady headalpha">Player O</span>
                <div class="line1"></div>
                <div class="ycard">
                </div>
            </div>

        </div>

    </div>




    <script src="script.js"></script>
</body>

</html>
