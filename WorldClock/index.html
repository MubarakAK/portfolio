<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalTimeAlarm</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="projects.html">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Me</a>
                </li>
            </ul>
        </nav>
        <div class="infer">
            <input class="font1" type="text" name="inp" id="inp"
                placeholder="Search For A Location To Get Its Time">
            <button type="submit" id="inpbutton">
                <p class="font1">Search</p>
            </button>
        </div>
        <div class="display">
            <div class="screen">
                <div class="content">
                    <div class="first"></div>
                    <div class="second">
                        <div class="containerb sup">
                            <div class="containerc">
                                <div class="base">
                                    <div class="clock">
                                        <div class="time">1</div>
                                        <div class="time">2</div>
                                        <div class="time">3</div>
                                        <div class="time">4</div>
                                        <div class="time">5</div>
                                        <div class="time">6</div>
                                        <div class="time">7</div>
                                        <div class="time">8</div>
                                        <div class="time">9</div>
                                        <div class="time">10</div>
                                        <div class="time">11</div>
                                        <div class="time">12</div>

                                        <div id="hour" class="hands">
                                            <span class="sup">H</span>
                                        </div>
                                        <div id="minute" class="hands">
                                            <span class="sup">H</span>
                                        </div>
                                        <div id="second" class="hands">
                                            <span class="sup">H</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="zscript.js"></script>
</body>

</html>
